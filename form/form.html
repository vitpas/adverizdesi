  <div class="form-container">
    <div class="form-table">
      <button class="close-btn" type="button" aria-label="close"></button>
      <p>Заявка на обратный звонок</p>
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" id="name" required pattern="^[А-ЯЁ][а-яё]*$">
          <label class="label-name" for="name">Ваше имя*</label>
        </div>
        <div class="form-group">
          <input type="tel" name="" id="tel" required pattern="^((\+7|7|8)+([0-9]){10})$">
          <label for="tel">Номер вашего телефона*</label>
        </div>
        <div class="form-group">
          <input type="text" name="" id="adds">
          <label for="adds">Адрес установки двери</label>
        </div>
        <div class="form-group">
          <input type="time" name="" id="time">
          <label for="time">Желаемое время звонка</label>
        </div>
        <div class="form-group">
          <button class="form-group-btn" type="submit">Отправить</button>
        </div>
      </form>
    </div>
  </div>
